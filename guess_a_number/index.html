<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess a Number</title>
</head>
<body>
   <div class="main">
    <div class="titles">
        <h1 class="title">Guess a number</h1>
        <h3 class="subtitle">Select a game</h3>
    </div>
    <div class="cards">
        <div class="card">
            <p class="easy">Easy 1 to 10</p>
        </div>
        <div class="card">
            <p class="medium">Medium 1 to 100</p>
        </div>
        <div class="card">
            <p class="hard">Hard -500 to 500</p>
        </div>
    </div>
    <input type="text" id="myInput" placeholder="Enter your guess here"/>
    <button class="check-btn">Check your guess</button>
    <div class="guess-box">

    </div>
    <div class="image-box">

    </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
